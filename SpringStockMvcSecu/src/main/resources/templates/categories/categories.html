<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
	<head>
		<meta charset="UTF-8">
		<!-- <meta charset="ISO-8859-1"> -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Liens CSS, un pour Eclipse, un pour thymeleaf -->
		<link rel="stylesheet" href="../static/CSS/bootstrap.min.css"
			th:href="@{CSS/bootstrap.min.css}">
		
		<title>Cat√©gories</title>
	</head>
	
	<body>
	
		<div layout:fragment="content">
		
		
		
			<nav class="navbar-nav nav d-flex flex-row align-content-center justify-content-center">
				<ul th:each="a:${listCategory}">
					<li><button class="btn btn-outline-info" type="button" th:text="${a.name}"
					 ></button></li>
				</ul>
			</nav>	
			
			<!--  th:href="@{/displayArticlesByCat(page=${status.index}, idCat=${a.id})}" -->
			
			<div>
			
			</div>
			
			<div class="container" th:if="${listArticlesByCat}">
				<table class="table">
					<tr>
						<th>ID</th>
						<th>DESCRIPTION</th>
						<th>PRICE</th>
						<th></th>
					</tr>
	
					<tr th:each="a:${listArticlesByCat}">
						<td th:text="${a.id}">ID</td>
						<td th:text="${a.description}">DESCRIPTION</td>
						<td th:text="${a.price}">PRICE</td>
	
						<td><a class="btn btn-danger"
							th:href="@{/delete(id=${a.id}, page=${currentPage}, keyword=${keyword})}">Delete</a>
						</td>
					</tr>
				</table>		
			</div>
			
		</div>
		
	</body>
</html>
